<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>while loop</title>

</head>
<body>

    <p>What number do you think???</p>
    <p> <input type="text" id="myNumber"></p>
    <p><button id="guess">??Guess??</button></p>

    <script type="text/javascript">

        document.getElementById("guess").onclick = function(){

            var myNumber = document.getElementById("myNumber").value;
            var numberOfGuess = 0;
            var gotIt = false;

            while(gotIt == false){

                var guess = Math.random();
                guess = guess * 10;
                guess = Math.floor(guess);

                if(guess == myNumber) {
                    gotIt = true;
                    alert ("Got it your Number is" + guess + "   It took No " + numberOfGuess + " guess")
                }

                else {
                    numberOfGuess++;
                }
            }
        }


    </script>
    
</body>
</html>
